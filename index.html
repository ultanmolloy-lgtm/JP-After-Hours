<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JP After Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #f0e0c2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: #f5e4c4;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
    }
    .hero {
      width: 100%;
      max-width: 420px;
      border-radius: 0.75rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <img id="heroImg" src="jp-after-hours.png" class="hero" alt="image" />

    <button id="swapBtn">Hold For More Info</button>
  </div>

  <script>
    const img = document.getElementById("heroImg");
    const btn = document.getElementById("swapBtn");

    // Swap on press (mouse or touch)
    function press() {
      img.src = "jp-after-hours.jpeg";
    }

    // Revert on release
    function release() {
      img.src = "jp-after-hours.png";
    }

    // Mouse events
    btn.addEventListener("mousedown", press);
    btn.addEventListener("mouseup", release);
    btn.addEventListener("mouseleave", release);

    // Touch events (phones)
    btn.addEventListener("touchstart", press);
    btn.addEventListener("touchend", release);
    btn.addEventListener("touchcancel", release);
  </script>

</body>
</html>
