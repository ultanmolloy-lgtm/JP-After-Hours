<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JP After Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #f0e0c2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Hero image at the top */
    .hero {
      width: 100%;
      border-bottom: 1px solid #0002;
    }

    /* Push button down a bit but not too far */
    .spacer {
      flex: 0 0 20vh; /* about 20% of screen height */
    }

    .buttonContainer {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    #swapBtn {
      width: 80%;
      max-width: 380px;
      padding: 1.2rem;
      font-size: 1.35rem;
      font-weight: 700;
      border-radius: 0.75rem;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="screen">

    <img id="heroImg"
         src="IMG_0364.png"
         class="hero"
         alt="image" />

    <!-- spacer lifts button UP instead of down -->
    <div class="spacer"></div>

    <div class="buttonContainer">
      <button id="swapBtn">Hold for after-hours mode</button>
    </div>
  </div>

  <script>
    const img = document.getElementById("heroImg");
    const btn = document.getElementById("swapBtn");

    const normalSrc = "IMG_0364.png";
    const spicySrc  = "jp-after-hours-fuck.png";

    function hapticImpact() {
      if (navigator.vibrate) {
        navigator.vibrate([30, 40, 30]);
      }

      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.frequency.value = 120;
        gain.gain.value = 0.002;

        osc.start(0);
        osc.stop(0.05);
      } catch (e) {}
    }

    function press() {
      hapticImpact();
      img.src = spicySrc;
    }

    function release() {
      img.src = normalSrc;
    }

    btn.addEventListener("mousedown", press);
    btn.addEventListener("mouseup", release);
    btn.addEventListener("mouseleave", release);
