<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JP After Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrap {
      text-align: center;
      padding: 24px;
      max-width: 480px;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      margin: 0 auto 24px;
    }
    .call-btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      background: #25c73a;
      color: #000;
    }
    .call-btn:active {
      transform: scale(0.97);
    }
    
  </style>
</head>
<body>
  <div class="wrap">
    <img src="jp-after-hours.jpeg" alt="JP After Hours">
    <a class="call-btn" href="tel:+19512623062">Tap to Call</a>
  </div>
</body>
</html>
