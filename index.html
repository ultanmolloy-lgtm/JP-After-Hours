<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JP After Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0e0c2;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #f5e4c4;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .hero {
      width: 100%;
      height: auto;
      border-radius: 0.75rem;
      display: block;
      margin-bottom: 1.25rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #callBtn {
      background: #111;
      color: #f9f9f9;
    }
    #extraBtn {
      background: #d9a846;
      color: #111;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Use the exact filename you uploaded -->
    <img src="jp-after-hours.png" alt="If you need help just call me..." class="hero" />

    <div class="buttons">
      <!-- MAIN CALL BUTTON -->
      <button id="callBtn">
        Call me
      </button>

      <!-- THIS ONE STARTS HIDDEN AND IS REVEALED AFTER CLICK -->
      <button id="extraBtn" class="hidden">
        Or tap here for more help
      </button>
    </div>
  </div>

  <script>
    const callBtn  = document.getElementById("callBtn");
    const extraBtn = document.getElementById("extraBtn");

    callBtn.addEventListener("click", () => {
      // reveal the second button
      extraBtn.classList.remove("hidden");

      // OPTIONAL: actually start a call (replace with your real number)
      // window.location.href = "tel:+15551234567";
    });

    extraBtn.addEventListener("click", () => {
      // Do whatever you want with the second button:
      // e.g. open a link, WhatsApp, email, another page, etc.
      // window.location.href = "mailto:you@example.com";
      alert("Second action goes here!");
    });
  </script>
</body>
</html>
