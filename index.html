<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JP After Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #f0e0c2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    /* Top image – takes natural height */
    #heroImg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* FIXED POSITION BUTTON – always visible, ~55% down the screen */
    #swapBtn {
      position: fixed;
      top: 55vh;        /* adjust this if you want higher/lower */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 380px;

      padding: 1.2rem;
      font-size: 1.35rem;
      font-weight: 700;

      border: none;
      border-radius: 0.75rem;
      background: #111;
      color: #fff;

      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- Default image -->
  <img id="heroImg" src="IMG_0364.png" alt="image" />

  <!-- Button floating above page -->
  <button id="swapBtn">Call me</button>

  <script>
    const img = document.getElementById("heroImg");
    const btn = document.getElementById("swapBtn");

    const normalSrc = "IMG_0364.png";
    const spicySrc  = "jp-after-hours-fuck.png";

    function hapticImpact() {
      if (navigator.vibrate) {
        navigator.vibrate([50, 60, 50]);
      }
    }

    function press() {
      hapticImpact();
      img.src = spicySrc;
    }

    function release() {
      img.src = normalSrc;
    }

    // Mouse
    btn.addEventListener("mousedown", press);
    btn.addEventListener("mouseup", release);
    btn.addEventListener("mouseleave", release);

    // Touch events (iPhone reliable)
    btn.addEventListener("touchstart", e => {
      e.preventDefault();
      press();
    });

    btn.addEventListener("touchend", e => {
      e.preventDefault();
      release();
    });

    btn.addEventListener("touchcancel", e => {
      e.preventDefault();
      release();
    });
  </script>

</body>
</html>
