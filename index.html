<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JP After Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f0e0c2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 1rem;
    }

    .card {
      background: #f5e4c4;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .hero {
      width: 100%;
      height: auto;
      border-radius: 0.75rem;
      display: block;
    }

    /* BIGGER BUTTON ON TOP */
    #swapBtn {
      display: block;
      width: 100%;
      padding: 1.2rem 1rem;
      font-size: 1.35rem;
      font-weight: 700;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      background: #111;
      color: #f9f9f9;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- BIG BUTTON ABOVE IMAGE -->
    <button id="swapBtn">Hold for after-hours mode</button>

    <!-- DEFAULT IMAGE SHOWN ON NFC SCAN -->
    <img
      id="heroImg"
      src="IMG_0364.png"
      alt="If you need help just call me and..."
      class="hero"
    />
  </div>

  <script>
    const img = document.getElementById("heroImg");
    const btn = document.getElementById("swapBtn");

    const normalSrc = "IMG_0364.png";            // friendly image
    const spicySrc  = "jp-after-hours-fuck.png"; // angry image

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(60); // 60ms vibration haptic
      }
    }

    function press() {
      vibrate();     // <-- trigger haptic
      img.src = spicySrc;
    }

    function release() {
      img.src = normalSrc;
    }

    // Mouse controls
    btn.addEventListener("mousedown", press);
    btn.addEventListener("mouseup", release);
    btn.addEventListener("mouseleave", release);

    // Touch controls (iPhone/Android)
    btn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      press();
    });

    btn.addEventListener("touchend", (e) => {
      e.preventDefault();
      release();
    });

    btn.addEventListener("touchcancel", (e) => {
      e.preventDefault();
      release();
    });
  </script>

</body>
</html>
